<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="#">Gmail</a></li>
      <li><a href="#">Images</a></li>
      <li><img class="app-image" src="images/iu.png" alt="Google apps"></li>
      <li><a href="#" class="nav-button">Sign in</a></li>
    </ul>
  </div>
  <div class="google-image">
    <img class="logo" src="images/google.png" alt="Google">
  </div>
  <div class="search-form">
    <form>
      <input type="text" name="search" class="form-input">
      <div class="form-buttons">
        <input type="submit" name="submit" value="Google Search" class="search-button">
        <input type="submit" name="lucky" value="I'm Feeling Lucky" class="search-button">
      </div>
    </form>
  </div>
  <div class="language-options">
    <p>Google offered in: <a href="#" class="language-text">සිංහල</a> <a href="#" class="language-text">தமிழ்</a></p>
  </div>
  <div class="footer">
    <div class="footer-top">
      Sri Lanka
    </div>
    <div class="footer-bottom">
    </div>
  </div>
</body>
</html>
